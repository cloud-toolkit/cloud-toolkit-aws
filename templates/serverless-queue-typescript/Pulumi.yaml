name: ${PROJECT}
description: ${DESCRIPTION}
runtime: nodejs
template:
  description: A Queue configuration
  important: true
  config:
    aws:region:
      description: The AWS region to deploy into
      default: us-east-1
    isFifo:
      description: Sets the Queue with the First In First Out behaviour. Keep in mind FIFO Queues may lack compatibility with other components.
      default: false
